{{ if .Params.publications_concerned }}
  <p class="publications_concerned">
    {{- range $index, $persons := .GetTerms "publications_concerned" -}}
      {{ if gt $index 0}}, {{ end }}
      {{- with partial "func/GetRealPerson" . -}}
        {{ .Title }}
      {{- end -}}
    {{- end -}}
  </p>
{{ end }}
