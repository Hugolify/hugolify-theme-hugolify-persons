module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts
  imports:
    - path: github.com/hugolify/hugolify-theme-persons

# Default
permalinks:
  concerned: /publications/:slug/
taxonomies:
  concerned: concerned